<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="A family chat application for staying connected" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Family Chat" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Family Chat" />
    
    <title>Family Chat</title>
    
    <!-- Environment Configuration -->
    <script>
      // Injected by Vite during build
      window.env = {
        VITE_SUPABASE_URL: '<%= VITE_SUPABASE_URL %>',
        VITE_SUPABASE_ANON_KEY: '<%= VITE_SUPABASE_ANON_KEY %>'
      };
      
      // Log environment for debugging
      console.log('Environment variables initialized:', {
        url: window.env.VITE_SUPABASE_URL ? '***URL SET***' : 'MISSING URL',
        key: window.env.VITE_SUPABASE_ANON_KEY ? '***KEY SET***' : 'MISSING KEY'
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
