version: '3.8'

services:
  family-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-chat
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"  # Use PORT environment variable with fallback to 3000
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - family-chat-network
    # Ensure Nginx runs in the foreground
    command: ["nginx", "-g", "daemon off; error_log /dev/stderr debug;"]

networks:
  family-chat-network:
    driver: bridge
